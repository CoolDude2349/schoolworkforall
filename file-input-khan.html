<!-- This also loads it directly inside Khan Academy, but instead using file input. Just make sure to only click the eagtek frame while it's loading so you don't get stuck. -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load It</title>
  </head>
  <body>
    <button id = "myButton" onclick="loadExternalHTML()">Load it</button>
    <div id="cooldownBar">
      <div id="cooldownBarFill"></div>
    </div>
    <script type="text/javascript">
      function loadExternalHTML() {
        var niceButton = document.getElementById('myButton');
niceButton.remove();
        var iframe = document.createElement('iframe');
        iframe.src = "/";  
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.sandbox = 'allow-scripts allow-same-origin allow-pointer-lock';
        
        document.body.appendChild(iframe);
        iframe.contentWindow.focus();

        document.title = "Home";
        document.documentElement.style.overflow = 'hidden';

        const observer = new MutationObserver(function() {
          document.querySelectorAll("dji-sru").forEach(function(el) {
            el.remove();
          });
        });
        observer.observe(document.documentElement, {
          childList: true,
          subtree: true
        });

        let db = 0;
        iframe.onload = function() {
          if (db === 0) {
            db = 1;
            var iframeDoc = iframe.contentWindow.document;
            if (!iframeDoc.querySelector('script[src="https://cdn.jsdelivr.net/gh/CoolDude2349/schoolsawsome@main/script-in-khan.js"]')) {
              var script = iframeDoc.createElement('script');
              script.src = 'https://cdn.jsdelivr.net/gh/CoolDude2349/schoolsawsome@main/script-in-khan.js';
              script.onload = function() {
                console.log('External script loaded.');
              };
              iframeDoc.body.appendChild(script);
            }
          }
        };
      }
    </script>
  </body>
</html>
