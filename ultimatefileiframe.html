<!DOCTYPE html>
<html>
<head>
    <title>Open Editor in New Tab</title>
    <style>
        /* Make the button fill the entire viewport */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            width: 1000px;
            height: 100%;
            font-size: 2rem;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>  
<body>

    <button id="openButton">Open Editor</button>

    <script>
        document.getElementById("openButton").addEventListener("click", function() {
            const newTab = window.open("https://docs.google.com", "_blank");
            if (!newTab) {
                alert("Popup blocked! Please allow popups for this site.");
                return;
            }

            const doc = newTab.document;
            doc.open("https://docs.google.com");
            doc.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>HTML File Loader</title>
                </head>  
                <body>

                    <input type="file" id="fileInput" accept=".html">
                    <button id="loadButton" disabled>Load it</button>

                    <script>
                        let fileContent = "";
                        
                        document.getElementById("fileInput").addEventListener("change", function(event) {
                            const file = event.target.files[0];
                            if (!file) return;

                            const reader = new FileReader();
                            reader.onload = function(e) {
                                fileContent = e.target.result;
                                document.getElementById("loadButton").disabled = false;
                            };
                            reader.readAsText(file);
                        });

                        document.getElementById("loadButton").addEventListener("click", function() {
                            if (!fileContent) {
                                alert("Please select a file first.");
                                return;
                            }

                            const iframe = document.createElement('iframe');
                            iframe.style.width = '100%';
                            iframe.style.height = '100vh';
                            iframe.style.border = 'none';

                            document.body.appendChild(iframe);

                            const doc = iframe.contentWindow.document;
                            doc.open("https://docs.google.com");
                            doc.write(fileContent);
                            doc.close();
                        });
                    <\/script>    

                </body> 
                </html>
            `);
            doc.close();
        });
    </script>

</body> 
</html>
