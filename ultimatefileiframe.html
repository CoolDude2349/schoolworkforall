<!DOCTYPE html>
<html>
<head>
    <title>Open Editor in New Tab</title>
    <style>
        /* Make the button fill the entire viewport */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: 2rem;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>  
<body>

    <button id="openButton">Open Editor</button>

    <script>
        document.getElementById("openButton").addEventListener("click", function() {
            const newTab = window.open("about:blank", "_blank");
            if (!newTab) {
                alert("Popup blocked! Please allow popups for this site.");
                return;
            }

            const doc = newTab.document;
            doc.open();
            doc.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>HTML File Loader</title>
                     <style>
        /* Style the label to make it behave like a full-width button */
        .file-label {
            display: block;
            width: 100%;
            height: 5px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .file-label:hover {
            background-color: #0056b3;
        }

        /* Hide the actual file input */
        #fileInput {
            display: none;
        }
    </style>
                </head>  
                <body>

                   <label for="fileInput" class="file-label">Select an HTML File</label>
    <input type="file" id="fileInput" accept=".html">
                    
                    <script>
                        let fileContent = "";

                        document.getElementById("fileInput").addEventListener("change", function(event) {
                            const file = event.target.files[0];
                            if (!file) return;

                            const reader = new FileReader();
                            reader.onload = function(e) {
                                fileContent = e.target.result;
                                
                                // Create the iframe and append it after file is selected
                                const iframe = document.createElement('iframe');
                                iframe.style.width = '100%';
                                iframe.style.height = '100vh';
                                iframe.style.border = 'none';
                                document.body.appendChild(iframe);

                                const doc = iframe.contentWindow.document;
                                doc.open();
                                doc.write(fileContent);
                                doc.close();
                            };
                            reader.readAsText(file);
                        });
                    <\/script>    

                </body> 
                </html>
            `);
            doc.close();
        });
    </script>

</body> 
</html>
