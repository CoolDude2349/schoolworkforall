<html>
<head>

<style type="text/css">
        html {
            overflow: auto;
        }
        
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
        
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<iframe width = "100%" height = "100%" srcdoc = '
<!doctype html>
<title>Open in New Tab</title>




<style>
    body, html {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button {
        width: 100%;
        height: 100%;
        font-size: 2rem;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
<button id="openButton">Open It</button>

<script>
    document.getElementById("openButton").addEventListener("click", function() {
      
        const newTab = window.open("https://classroom.google.com", "_blank");

        if (!newTab) {
            alert("Popup blocked! Please allow popups for this site.");
            return;
        }

        const doc = newTab.document;
        doc.open();
        doc.write(`
            <!DOCTYPE html>
            <html>
            <head>
                <title>School Loader</title>
                <style>
                    body, html {
                        height: 100%;
                        margin: 0;
                    }
                    iframe {
                        width: 100%;
                        height: 100vh;
                        border: none;
                    }
                    .file-label {
                        display: block;
                        width: 100%;
                        height: 5px;
                        background-color: #007BFF;
                        color: white;
                        text-align: center;
                        padding: 15px;
                        font-size: 1.2rem;
                        cursor: pointer;
                        border-radius: 5px;
                    }
                    .file-label:hover {
                        background-color: #0056b3;
                    }
                </style>
            </head>  
            <body>
                <button class="file-label">Load Iframe</button>
                <script>
                    // MutationObserver to remove Snap&Read iframes
                    const observer = new MutationObserver(() => {
                        document.querySelectorAll("dji-sru").forEach(el => el.remove());
                    });

                    observer.observe(document.documentElement, { childList: true, subtree: true });

                 
                    document.querySelector(".file-label").addEventListener("click", function() {
                       
                        document.querySelector(".file-label").remove();

                     
                        const iframe = document.createElement("iframe");
        iframe.contentWindow.focus()
                        iframe.src = "https://cobblesteve01.github.io/Eaglercraft-Extras";
                        document.body.appendChild(iframe);
                    });
                <\/script>
            </body> 
            </html>
        `);
        doc.close();
    });
</script>
'></iframe> </body>
