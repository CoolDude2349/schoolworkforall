<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load It</title>
    <style>
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>

    

    <script>
        
        const rawGitHubURL = "https://cdn.jsdelivr.net/gh/CoolDude2349/Schoolsawsome@main/eag1_9_4.html"; 

        fetch(rawGitHubURL)
            .then(response => response.text())
            .then(html => {
                const doc = document
                doc.open();
                doc.write(html);
                doc.close();
            })
            .catch(error => console.error("Error loading HTML:", error));
    </script>

</body>
</html>
