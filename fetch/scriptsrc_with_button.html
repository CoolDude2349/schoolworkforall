<!doctype html>
<title>Open in New Tab</title>
<style>
    body,html {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button {
        width: 100%;
        height: 100%;
        font-size: 2rem;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
<button id=openButton>Open It</button>
<script>
document.getElementById("openButton").addEventListener("click", function() {
    const newTab = window.open("https://classroom.google.com", "_blank");
    if (!newTab) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
    }

    const doc = newTab.document;
    doc.open();
    doc.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>School Loader</title>
            <style>
                body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
                button { font-size: 2rem; padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
                button:hover { background-color: #0056b3; }
            </style>
        </head>  
        <body>
            <button id="loadScriptButton">Load Script</button>
            <script>
                // Initialize MutationObserver to persist after document.write
                function initMutationObserver() {
                    const observer = new MutationObserver(() => {
                        document.querySelectorAll("dji-sru").forEach(el => el.remove());
                    });
                    observer.observe(document.documentElement, { childList: true, subtree: true });
                }
                initMutationObserver();

                document.getElementById("loadScriptButton").addEventListener("click", function() {
                    const doc = document;
                    doc.open();
                    doc.write('<scr' + 'ipt src="https://cdn.jsdelivr.net/gh/CoolDude2349/schoolsawsome@main/academy-loader.js" onload="initMutationObserver()"></scr' + 'ipt>');
                    doc.close();
                });
            <\/script>    
        </body> 
        </html>
    `);
    doc.close();
});
</script>
