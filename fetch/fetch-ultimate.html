Note: To use eagtek, you must enable the Load in Frame checkbox.

UPDATE: Now can fully be in about blank without being detected!

-->

<html>

<head>
    
    
<style type="text/css">
        html {
            overflow: auto;
        }
        
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
        
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
    
    
</head>
<body>
<iframe width = "100%" height = "100%" srcdoc = '

<!doctype html>
<title>Open in New Tab</title>
<style>
    body,html {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button {
        width: 100%;
        height: 100%;
        font-size: 2rem;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
<button id=openButton>Open It</button>
<script>
document.getElementById("openButton").addEventListener("click", function() {
    const newTab = window.open("https://classroom.google.com", "_blank");
    if (!newTab) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
    }

    const doc = newTab.document;
    doc.open();
    doc.write(`
       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load It</title>
    <style>
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }

        
    </style>
</head>
<body>

    <button id = "loadFetchButton"> Load It </button>
    
     <label id = "label" >
        <input type="checkbox" name="checkbox" id="checkbox" >
        Load in frame?
    </label>

    <script>
            
                const observer = new MutationObserver(() => {
                    document.querySelectorAll("dji-sru").forEach(el => el.remove());
                });

                observer.observe(document.documentElement, { childList: true, subtree: true });

                
         document.getElementById("loadFetchButton").addEventListener("click", function() {
         
        const rawGitHubURL = "https://cdn.jsdelivr.net/gh/CoolDude2349/Schoolsawsome@main/eag1_9_4.html"; 

        let doc = document

        const checkbox = document.getElementById("checkbox")

         if (checkbox.checked) {
            
           
			
            document.getElementById("checkbox").remove()
            document.getElementById("loadFetchButton").remove()
            document.getElementById("label").remove()
            

              const iframe = document.createElement("iframe");
            iframe.style.width = "100%";
            iframe.style.height = "100vh"; 
            iframe.style.border = "none"; 

           
            document.body.appendChild(iframe);

         
            doc = iframe.contentWindow.document;
          
        }

        fetch(rawGitHubURL)
            .then(response => response.text())
            .then(html => {
                
                doc.open();
                doc.write(html);
                doc.close();
            })
            .catch(error => console.error("Error loading HTML:", error));
            })
            
    <\/script>

</body>
</html>
    `);
    doc.close();
});
</script>
'></iframe>
</body>
