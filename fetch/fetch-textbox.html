<!doctype html>
<title>Open in New Tab</title>
<style>
    body,html {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button {
        width: 100%;
        height: 100%;
        font-size: 2rem;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
<button id=openButton>Open It</button>
<script>
document.getElementById("openButton").addEventListener("click", function() {
    const newTab = window.open("https://classroom.google.com", "_blank");
    if (!newTab) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
    }

    const doc = newTab.document;
    doc.open();
    doc.write(`
       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load It</title>
    <style>
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }

        
    </style>
</head>
<body>
    <input type="text" id="textbox" placeholder="Enter here">
    <button id = "loadFetchButton"> Load It </button>
    

    <script>
            
                const observer = new MutationObserver(() => {
                    document.querySelectorAll("dji-sru").forEach(el => el.remove());
                });

                observer.observe(document.documentElement, { childList: true, subtree: true });

                
         document.getElementById("loadFetchButton").addEventListener("click", function() {
         
        const rawGitHubURL = document.getElementById("textbox").value 

        fetch(rawGitHubURL)
            .then(response => response.text())
            .then(html => {
                const doc = document
                doc.open();
                doc.write(html);
                doc.close();
            })
            .catch(error => console.error("Error loading HTML:", error));
            })
            
    <\/script>

</body>
</html>
    `);
    doc.close();
});
</script>
