<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load in New Tab</title>
</head>
<body>
    <button id="loadButton">Load it in New Tab (Make sure to click inside the frame first)</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loadButton").addEventListener("click", function() {
                let newTab = window.open("https://docs.google.com", "_blank");
                if (!newTab) {
                    alert("Popup blocked! Allow popups and try again.");
                    return;
                }
                
                   
                newTab.location.href = "/";
                setTimeout(async function() {
                
                    try {
                        const response = await fetch("https://cdn.jsdelivr.net/gh/CoolDude2349/schoolsawsome@main/eag1_9_4.html");
                        const htmlContent = await response.text();
                        
                        newTab.document.open();
                        newTab.document.write(htmlContent);
                        newTab.document.close();
                    } catch (error) {
                        console.error("Error fetching HTML:", error);
                    }
                }, 1000);
              
            });
        });
    </script>
</body>
</html>
