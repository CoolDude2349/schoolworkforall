<!-- The simplest iframe. Opens in a new page but doesn't use a blob url for the iframe. -->
<html>
  <body>
    <button onclick="openWindow()">Open It</button>

    <script>
      function openWindow() {
        

        
        let newWindow = window.open("https://classroom.google.com", "_blank");

  
        newWindow.document.open();
        newWindow.document.write(`
          <!DOCTYPE html>
          <html>
            <head>
            <title>Home</title>
             <style type="text/css">
        html {
            overflow: auto;
        }
        
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
        
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
            </head>
            <body>
              <iframe src="https://cobblesteve01.github.io/Eaglercraft-Extras/" width="100%" height="100%" frameborder="0"></iframe>
              <script>
               const observer = new MutationObserver(() => {
                    document.querySelectorAll("dji-sru").forEach(el => el.remove());
                });

                observer.observe(document.documentElement, { childList: true, subtree: true });

              <\/script>
            </body>
          </html>
        `);
        newWindow.document.close();
      }
    </script>
