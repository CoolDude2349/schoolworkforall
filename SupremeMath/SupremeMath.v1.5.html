    <script>
    
      const checkbox = document.getElementById("checkbox")
      document.getElementById("search").addEventListener("input", function() {
    search(this.value)
  })

        function search(value) {
            let searchBox = document.getElementById("search")
            let searchText = value.toLowerCase()

        buttons.forEach(button => {
            if (!button.textContent.toLowerCase().includes(searchText)) {
            button.style.display = "none"
        } else {
            button.style.display = "inline-block"
        }
      });
            
        }
    
    
      function checkboxOn() {
        if (checkbox.checked) {
          document.getElementById("checkboxscroll").disabled = false
          document.getElementById("checkboxscroll").checked = true
        } else {
          document.getElementById("checkboxscroll").disabled = true
          document.getElementById("checkboxscroll").checked = false
        }
      }
      checkboxOn()

      function countButtons() {
        const buttonCount = document.querySelectorAll('#button-container button').length;
        document.getElementById('button-count').textContent = `Educational Content: ${buttonCount}`;
      }
      // Initial count
      countButtons();
      let db = 0

      function loadResource(event) {
        if (db === 0) {
          db = 1
        let elements = document.body.getElementsByTagName('*')
        for (let i = 0; i < elements.length; i++) {
                elements[i].style.display = 'none'
            }
        document.getElementById("search").value = ""
        let doc = document
        let checkboxfullscreen = document.getElementById("checkboxfullscreen");
        if (checkboxfullscreen.checked && !checkbox.checked) {
          doc.body.requestFullscreen()
        }
        const checkboxscroll = document.getElementById("checkboxscroll")
        if (checkbox.checked) {
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            document.body.appendChild(iframe)
            iframe.contentWindow.focus()
            if (checkboxscroll.checked) {
                document.body.style.overflow = 'hidden';
            }
            var iframePosition = iframe.getBoundingClientRect().top + window.scrollY;
            window.scrollTo({
                top: iframePosition,
                behavior: 'auto'
            });
          let backButton = document.createElement("button")
          backButton.textContent = "Back"
          backButton.style.position = 'absolute'
          backButton.style.top = iframe.offsetTop + 'px';
          backButton.style.left = iframe.offsetLeft + 'px';
          backButton.style.zIndex = '100'
          backButton.style.fontSize = '7px';
          document.body.appendChild(backButton)
          document.body.style.backgroundImage = "none"
          backButton.onclick = function() {
            iframe.remove()
            backButton.remove()
            document.body.style.overflow = 'auto';
            document.body.style.backgroundImage = "url('https://cdn.jsdelivr.net/gh/CoolDude2349/SupremeMath@main/shapes.gif')"
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.display = ''
            }
            var bodyPosition = document.body.getBoundingClientRect().top + window.scrollY;
            window.scrollTo({
                top: bodyPosition,
                behavior: 'auto'
            });
            buttons.forEach(button => {
                button.style.display = "inline-block"
            }) 
            
            
          }
          setTimeout(function() {
          if (checkboxfullscreen.checked) {
                iframe.requestFullscreen()
            }
          }, 1500)
          doc = iframe.contentWindow.document;
        }
        let fileName = event.target.name
        let url = "https://cdn.jsdelivr.net/gh/CoolDude2349/Schoolsawsome2@main/" + fileName + ".js"
        let script = document.createElement("script")
        script.src = url
        doc.open()
        doc.write()
        doc.close()
        doc.body.appendChild(script)
        db = 0
        }
      }
      
      const buttons = document.getElementById("button-container").querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('click', loadResource);
        button.style.cursor = "pointer"
      });
      let container = document.getElementById("button-container");
      let divButtons = Array.from(container.getElementsByTagName("button"));
      divButtons.sort((a, b) => {
          let textA = a.textContent.trim().toUpperCase()
          let textB = b.textContent.trim().toUpperCase()
          let firstCharCompare = textA.charAt(0).localeCompare(textB.charAt(0))
          if (firstCharCompare !== 0) {
            return firstCharCompare
          }
          return textA.localeCompare(textB)
        })
      container.innerHTML = "";
      divButtons.forEach(button => {
        container.appendChild(button);
      });
    </script>
