<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Drag and Drop File</title><style>#drop-area{width:400px;height:200px;border:2px dashed #aaa;text-align:center;line-height:200px;font-size:18px;color:#555;margin-bottom:20px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;z-index:10}iframe{position:absolute;top:0;left:0;width:100vw;height:100vh;border:none}</style><div id=drop-area>Drag file here</div><iframe id=file-content></iframe><script>const dropArea=document.getElementById("drop-area"),iframe=document.getElementById("file-content");dropArea.addEventListener("dragover",(e=>{e.preventDefault(),dropArea.style.backgroundColor="#f0f0f0"})),dropArea.addEventListener("dragleave",(()=>{dropArea.style.backgroundColor=""})),dropArea.addEventListener("drop",(e=>{e.preventDefault(),dropArea.style.backgroundColor="";const r=e.dataTransfer.files[0];if(r){const e=new FileReader;e.onload=function(e){const r=iframe.contentDocument||iframe.contentWindow.document;r.open(),r.write(e.target.result),r.close(),dropArea.style.display="none"},e.readAsText(r)}}));</script>
